<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <form id="my_form">
  <label for="Choose Price">Choose Price:</label>
    <input type="number" name="price" id="price">
    <label for="choose dish">Choose Dish:</label>
    <select name="dish" id="dish">
        <option value="Chicken Biryani">Chicken Biryani</option>
        <option value="Daal Makahani">Daal Makahani</option>
        <option value="Butter Naan">Butter Naan</option>
        <option value="Butter Naan">Butter Naan</option>
        <option value="Chicken Tandoori">Chicken Tandoori</option>
        <option value="Chicken Kolhapuri">Chicken Kolhapuri</option>
        <option value="Reshmi Kebab">Reshmi Kebab</option>
    </select>
    <label for="Choose Table">Choose a Table:</label>
    <select name="table" id="table">
        <option value="Table 1">Table 1</option>
        <option value="Table 2">Table 2</option>
        <option value="Table 3">Table 3</option>
    </select>
    <input type="submit" value="Submit">
    <div>
      <br>
        <h1>Orders</h1>
        <br>
        <h2>Table 1</h2>
        <div id="Table-1"></div>
        <br>
        <h2>Table 2</h2>
        <div id="Table-2"></div>
        <br>
        <h2>Table 3</h2>
      <div id="Table-3"></div>
    </div>
  </form>
    
  </body>
  
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
